Model:
  name: DemoModel
  source: ../../../tests/data/demo-model

Store:
  name: BlueBrainNexus
  endpoint: https://staging.nexus.ocp.bbp.epfl.ch/v1
  versioned_id_template: {x.id}?rev={x._store_metadata._rev}
  file_resource_mapping: ../../configurations/nexus-store/file-to-resource-mapping.hjson
  token: <token>
  bucket: <organization>/<project>

Ontologies:
  sex:
    source: ../../../tests/data/demo-resolver/sex.json
    resolver: DemoResolver
    term_resource_mapping: ../../configurations/demo-resolver/term-to-resource-mapping.hjson

Formatters:
  identifier: https://kg.example.ch/{}/{}
