Model:
  name: RdfModel
  origin: directory
  source: ../../../tests/data/shacl-model
  context:
    iri: "file:../../../tests/data/shacl-model/context.json"

Store:
  name: BlueBrainNexus
  endpoint: https://staging.nexus.ocp.bbp.epfl.ch/v1
  bucket: "dke/kgforge_tests"
  token: <token>
  versioned_id_template: "{x.id}?rev={x._store_metadata._rev}"
  file_resource_mapping: ../../configurations/nexus-store/file-to-resource-mapping.hjson

Resolvers:
  terms:
    - resolver: DemoResolver
      origin: directory
      source: ../../../tests/data/demo-resolver/
      targets:
        - identifier: sex
          bucket: sex.json
      result_resource_mapping: ../../configurations/demo-resolver/term-to-resource-mapping.hjson
  entities:
    - resolver: DemoResolver
      origin: directory
      source: ../../../tests/data/demo-resolver/
      targets:
        - identifier: agents
          bucket: agents.json
      result_resource_mapping: ../../configurations/demo-resolver/entity-to-resource-mapping.hjson

Formatters:
  identifier: https://kg.example.ch/{}/{}
